<body>
  <div id="root"></div>

  <script type="text/babel">
    const navLinkMap = {

      "레저", "테마/지역", "MD샵", "이벤트", "티켓오픈소식"

    const Header = () => (
      <header className="bg-red-600 text-white p-2 flex items-center justify-between">

        <div className="flex items-center space-x-2">
          <input
            type="text"

            className="p-2 rounded w-96"
          />
          <button className="p-2 bg-white text-black rounded">🔍</button>
        </div>
        <div className="flex items-center space-x-4">
          <a href="login.html" className="hover:underline">로그인</a>
          <a href="login.html" className="hover:underline">회원가입</a>
          <a href="mypage.html">
            <img src="my.png" alt="profile" class="w-8 h-8 rounded-full" />
          </a>
        </div>
      </header>
    );

    const NavigationBar = () => (
      <nav className="bg-white text-black p-2 border-b">
        <ul className="flex justify-between text-sm">
          {navItems.map((item, index) => {
            const href = navLinkMap[item] || "#";
            return (
              <li
                key={index}
                className={`
                  hover:text-red-600 flex-1 text-center cursor-pointer
                  ${item === "레저" ? "text-red-600 font-bold" : ""}
                `}
              >
                <a href={href} className="block">
                  {item}
                </a>
              </li>
            );
          })}
        </ul>
      </nav>
    );

    const LeisurePage = () => (
      <div className="p-8 max-w-7xl mx-auto">
        <div className="grid grid-cols-4 gap-4 mb-4">

            <img src="leisure/에버랜드.webp" alt="에버랜드"/>

            <p className="text-gray-600">2025.3.21 ~ 6.15</p>
          </div>
          <div className="border p-4 bg-white">
            <img src="leisure/한강.jpg" alt="행사 이름" />

          { id: 4, title: "주렁주렁", date: "2025.5.20 ~ 2025.6.10", image: "leisure/주렁주렁.jpg" }
        ]
      };

      return (
        <div className="p-8">
          <div className="flex space-x-4 mb-8 justify-center">
            {Object.keys(leisureData).map((category) => (
              <button
                key={category}
                className={`px-4 py-2 border rounded-full bg-white hover:bg-gray-100 ${
                  activeCategory === category ? "bg-gray-200" : ""
                }`}
                onClick={() => setActiveCategory(category)}
              >
                {category} &gt;
              </button>
            ))}
          </div>
          <h2 className="text-2xl font-bold mb-4 text-left">{activeCategory}</h2>
          <div className="grid grid-cols-2 gap-4">
            {leisureData[activeCategory].map((item) => (
              <div key={item.id} className="border p-4 bg-white">

        </div>

    };

    const App = () => (
      <div className="bg-gray-100">
        <Header />
        <NavigationBar />
        <LeisurePage />
        <FooterInfo />
      </div>
    );

    ReactDOM.createRoot(document.getElementById('root')).render(<App />);

</body>
</html>
