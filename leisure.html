        /* Header Component */

        /* Navigation Component */

          <nav className="bg-white text-black p-2 border-b sticky top-12 z-50">

        );

        /* Leisure Page Component */

        { id: 4, title: "주렁주렁", date: "2025.5.20 ~ 2025.6.10", image: "https://via.placeholder.com/200x250" }

};

            return (
                <div className="p-8">
                    {/* ✅ 버튼 목록 */}
                    <div className="flex space-x-4 mb-8 justify-center">
                        {Object.keys(leisureData).map((category) => (
                            <button
                                key={category}

                                    activeCategory === category ? "bg-gray-200" : ""
                                }`}

          <div>
            <Header />
            <NavigationBar />

        );

        /* ReactDOM에 마운트 */
        ReactDOM.createRoot(document.getElementById('root')).render(<App />);

</body>
</html>
