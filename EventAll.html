    };
const Footer = () => (

    </nav>
    <div className="flex flex-wrap justify-between text-gray-600 px-16 gap-x-20">

        <p>개인정보보호책임자 privacy@smu.ac.kr</p>
      </div>
    </div>
  </footer>
);
    const EventPage = () => {
      const [banner, setBanner] = useState(bannerOptions[0]);
      const [currentPage, setCurrentPage] = useState(1);
      const pagesPerBlock = 10;
      const totalPages = 20;
      const currentBlock = Math.ceil(currentPage / pagesPerBlock);

      const handlePageChange = (page) => {
        if (page < 1 || page > totalPages) return;
        setCurrentPage(page);
      };

      const renderPagination = () => {
        const startPage = (currentBlock - 1) * pagesPerBlock + 1;
        const endPage = Math.min(currentBlock * pagesPerBlock, totalPages);
        const buttons = [];

        for (let i = startPage; i <= endPage; i++) {
          buttons.push(
            <button
              key={i}
              onClick={() => handlePageChange(i)}
              className={`px-3 py-1 rounded border border-gray-300 bg-white ${
                currentPage === i ? "text-green-600 font-bold" : ""
              }`}
            >
              {i}
            </button>
          );
        }


        return (
          <div className="flex justify-center space-x-2">
            <button onClick={() => handlePageChange(1)} className="px-3 py-1 rounded border border-gray-300 text-gray-500 bg-white">&laquo;</button>
            <button onClick={() => handlePageChange(startPage - pagesPerBlock)} className="px-3 py-1 rounded border border-gray-300 text-gray-500 bg-white">&lt;</button>
            {buttons}
            <button onClick={() => handlePageChange(startPage + pagesPerBlock)} className="px-3 py-1 rounded border border-gray-300 text-gray-500 bg-white">&gt;</button>
            <button onClick={() => handlePageChange(totalPages)} className="px-3 py-1 rounded border border-gray-300 text-gray-500 bg-white">&raquo;</button>
          </div>
        );
      };

      return (
        <main className="max-w-[1200px] mx-auto px-4 pt-6">
          <section className="flex space-x-4 items-start">
            <div className="w-3/5">
              <div className={`${banner.bg} h-[380px] text-white p-6`}>
                <h2 className="text-2xl font-bold mb-2">{banner.title}</h2>
                <p>기간: {banner.date}</p>
              </div>
              <div className="bg-white border grid grid-cols-4 divide-x divide-gray-300">
                {bannerOptions.map((opt, i) => (
                  <div
                    key={i}
                    onClick={() => setBanner(opt)}
                    className="cursor-pointer flex items-center justify-center text-xs text-black px-2 py-3 text-center truncate hover:bg-gray-100"
                  >
                    {opt.title.length > 18 ? opt.title.slice(0, 18) + '...' : opt.title}
                  </div>
                ))}
              </div>
            </div>
            <div className="flex-1 h-[421px] bg-white flex items-center justify-center">
              <span className="text-gray-600">ticketpage</span>
            </div>
            <aside className="w-36 shrink-0">
              <div className="border rounded-lg p-4 bg-white">
                <div className="flex flex-col items-center mb-6">
                  <div className="w-28 h-36 bg-gray-300" />
                  <p className="text-red-500 text-sm mt-2 font-semibold">첫공 초대권 증정</p>
                </div>
                <hr className="my-4 border-gray-300" />
                <div className="flex flex-col items-center mt-6">
                  <div className="w-28 h-36 bg-gray-300" />
                  <p className="text-red-500 text-sm mt-2 font-semibold">Time Sale</p>
                </div>
              </div>
            </aside>
          </section>

          <section className="pt-20 pb-6 flex justify-end">
            <input type="text" placeholder="이벤트 검색" className="p-2 border rounded w-80" />
            <button className="ml-2 px-4 py-2 bg-black text-white rounded">검색</button>
          </section>

          <section className="pb-6 grid grid-cols-3 gap-6">
            {[1, 2, 3].map((_, i) => (
              <div key={i} className="border p-2 h-72 bg-white">
                <img src="https://via.placeholder.com/300x240" alt="event" className="w-full mb-2" />
                <p className="text-sm mt-1">[이벤트 타이틀]</p>
              </div>
            ))}
          </section>

          <section className="pb-12 grid grid-cols-3 gap-6">
            {[4, 5, 6].map((_, i) => (
              <div key={i} className="border p-2 h-72 bg-white">
                <img src="https://via.placeholder.com/300x240" alt="event" className="w-full mb-2" />
                <p className="text-sm mt-1">[이벤트 타이틀]</p>
              </div>
            ))}
          </section>

          <section className="pb-12">{renderPagination()}</section>
        </main>
      );
    };

    const App = () => {
  const [activeHeader, setActiveHeader] = useState("이벤트");

  return (

      <Header />
      <NavigationBar activeHeader={activeHeader} setActiveHeader={setActiveHeader} />

  );
};
