const MainBannerSlider = () => {
  const [bannerIndex, setBannerIndex] = React.useState(0);

  React.useEffect(() => {
    const timer = setInterval(() => {
      setBannerIndex((prev) => (prev + 1) % banners.length); // 배너 인덱스를 순차적으로 변경
    }, 3000); // 3초마다 배너 전환

    return () => clearInterval(timer); // 컴포넌트 언마운트 시 interval 정리
  }, []);
//수동 전환
// 이전 배너로 이동
      const prevBanner = () => {
        setBannerIndex((prev) => (prev - 1 + banners.length) % banners.length); // 배너 인덱스를 이전으로 변경
      };

      // 다음 배너로 이동
      const nextBanner = () => {
        setBannerIndex((prev) => (prev + 1) % banners.length); // 배너 인덱스를 다음으로 변경
      };
  const currentBanner = banners[bannerIndex]; // 현재 배너 정보 가져오기

  return (
      <section
        className="relative h-96 mb-10"
        style={{
          backgroundImage: `url(${currentBanner.bgImage})`,
          backgroundSize: 'cover',
          backgroundPosition: 'center',
        }}
      >
        {/* 불투명 배경 */}
        <div
          className="absolute top-0 left-0 right-0 bottom-0 bg-black bg-opacity-50 flex flex-col justify-center items-start text-white p-5"
          style={{
            width: '100%',
            height: '100%',
          }}
        >
          <h2 className="text-4xl font-bold mb-2">{currentBanner.title}</h2>
          <p>{currentBanner.subtitle}</p>
          <p>{currentBanner.period}</p>
        </div>
        {/* 배경 수동 전환 버튼튼 */}
           {/* 이전 버튼 */}
          <button
            onClick={prevBanner}
            className="absolute left-4 top-1/2 transform -translate-y-1/2 text-white bg-black bg-opacity-50 p-2 rounded-full hover:bg-opacity-70"
          >
            <span className="text-xl">&lt;</span>
          </button>

          {/* 다음 버튼 */}
          <button
            onClick={nextBanner}
            className="absolute right-4 top-1/2 transform -translate-y-1/2 text-white bg-black bg-opacity-50 p-2 rounded-full hover:bg-opacity-70"
          >
            <span className="text-xl">&gt;</span>
          </button>
      </section>
    );
  };
