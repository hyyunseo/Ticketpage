<!DOCTYPE html>

  <script src="https://unpkg.com/react@18/umd/react.development.js" crossorigin></script>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet" />

    ];

    const Header = () => (

      <header className="bg-red-600 text-white p-2 flex items-center justify-between top-0 z-50">
        <a href="index.html" className="flex items-center space-x-4 hover:underline">
          <img src="logo.png" alt="logo" className="w-10 h-10" />

        <div className="flex items-center space-x-2">

    );

    const NavigationBar = () => (
  <nav className="bg-white text-black p-2 border-b top-12 z-50">
    <ul className="flex justify-between text-sm">
      {navItems.map((item, index) => {
        // 실제 링크를 꺼내고, 없으면 "#" 처리
        const href = navLinkMap[item] || "#";

        return (
          <li
            key={index}
            className={`
              hover:text-red-600 flex-1 text-center cursor-pointer
              ${item === "고객센터" ? "text-red-600 font-bold" : ""}
            `}
          >
            <a href={href} className="block">
              {item}
            </a>
          </li>
        );
      })}
    </ul>
  </nav>
);
  // 푸터 컴포넌트
    const FooterInfo = () => (

      <div className="w-[300px] mb-4">

    </div>
  </footer>
);









    const CustomerCenterTopBar = () => {
      const [selectedMenu, setSelectedMenu] = useState("고객센터 홈");

      const items = [
        { icon: "🔒", label: "ID/PASS 찾기" },
        { icon: "💬", label: "문의 내역 확인" },
        { icon: "🚚", label: "배송 확인" },
        { icon: "🏷️", label: "할인 수단 안내" },
        { icon: "🚫", label: "제재 목록 안내" },
      ];

      const sideMenus = ["고객센터 홈", "공지사항", "1:1 문의", "기타 안내"];

      return (
        <div className="bg-gray-100 max-w-6xl mx-auto border border-transparent rounded-md overflow-hidden bg-white p-6">

          {/* 상단 고객센터 + 아이콘 박스 */}
          <div className="flex h-40 border border-gray-300 overflow-hidden">
            <div
              className="flex items-center justify-center bg-gray-200 text-gray-800 font-semibold text-2xl border-r border-gray-300"
              style={{ width: '25%' }}
            >
              고객센터
            </div>
            <div className="flex flex-grow bg-white">
              {items.map((item, idx, arr) => (
                <div
                  key={idx}
                  className={`flex flex-col items-center justify-center text-center p-4 text-sm text-gray-700 cursor-pointer flex-1 ${
                    idx !== arr.length - 1 ? "border-r border-gray-300" : ""
                  }`}
                >
                  <span className="text-2xl mb-2">{item.icon}</span>
                  <span>{item.label}</span>
                </div>
              ))}
            </div>
          </div>

          {/* 하단 고객센터 메뉴 + 오른쪽 안내 + FAQ/공지 */}
          <div className="flex mt-4 items-start">
            {/* 왼쪽 메뉴 박스 */}
            <div className="bg-white border border-gray-300" style={{ width: '25%', height: '460px' }}>
              <ul className="text-sm font-medium p-4">
                {sideMenus.map((menu, idx) => (
                  <li
                    key={idx}
                    onClick={() => setSelectedMenu(menu)}
                    className={`cursor-pointer flex justify-between items-center pb-3 mb-3 border-b border-gray-300 ${
                      selectedMenu === menu ? "text-red-500 font-semibold" : "text-black"
                    }`}
                  >
                    {menu}
                    {selectedMenu === menu && <span className="text-xl font-bold">{">"}</span>}
                  </li>
                ))}
              </ul>
            </div>

            {/* 오른쪽 전체 콘텐츠: 회색 안내 3개 + FAQ/공지 2개 */}

              {/* 회색 안내 박스 3개 */}
              <div className="flex justify-between w-full">

                  { title: "예매 도움 받기", icon: "🔍", desc: "예매 방법 알아보기" },

                ].map((box, idx) => (
                  <div
                    key={idx}
                    className="bg-gray-200 p-6 w-1/3 mr-4 last:mr-0 h-[180px]"
                  >

                      <span className="text-lg mr-2">{box.icon}</span> {box.title}
                    </h3>
                    <p className="text-sm text-gray-700">{box.desc}</p>
                  </div>
                ))}
              </div>

              {/* 자주 묻는 질문 + 공지사항 박스 */}
              <div className="flex justify-between w-full mt-10">
                <div className="bg-white p-6 w-1/2 h-[220px] border border-gray-300 mr-4">
                  <h3 className="font-bold mb-4">자주 묻는 질문</h3>
                  <ul className="text-sm text-gray-800 space-y-2">

                    <li>질문 2</li>
                    <li>질문 3</li>
                    <li>질문 4</li>
                    <li>질문 5</li>

                    <li>공지 2</li>
                    <li>공지 3</li>
                    <li>공지 4</li>
                    <li>공지 5</li>
                  </ul>
                </div>
              </div>
            </div>
          </div>
        </div>
      );
    };

    const TicketPage = () => {
      const [activeNav, setActiveNav] = React.useState("MD샵");

      return (
        <div>
          <Header />
          <NavigationBar activeItem={activeNav} onSelect={setActiveNav} />
          <CustomerCenterTopBar />
          <FooterInfo />
        </div>

      );
    };

    ReactDOM.createRoot(document.getElementById("root")).render(<TicketPage />);
  </script>
</body>
</html>
